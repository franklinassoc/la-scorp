<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/LouisianaParishes_1.js"></script>
        <script src="data/LouisianaStateParksBoundaries2014_2.js"></script>
        <script src="data/StateParkpoints_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'feet',
            secondaryLengthUnit: 'miles',
            primaryAreaUnit: 'sqfeet',
            secondaryAreaUnit: 'sqmiles'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var overlay_OSMStandard_0 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            opacity: 1.0
        });
        overlay_OSMStandard_0.addTo(map);
        map.addLayer(overlay_OSMStandard_0);
 
 function style_LouisianaParishes_1_0() {
            return {
                pane: 'pane_LouisianaParishes_1',
                opacity: 1,
                color: 'rgba(251,154,153,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
            }
        }
        map.createPane('pane_LouisianaParishes_1');
        map.getPane('pane_LouisianaParishes_1').style.zIndex = 401;
        map.getPane('pane_LouisianaParishes_1').style['mix-blend-mode'] = 'normal';
        var layer_LouisianaParishes_1 = new L.geoJson(json_LouisianaParishes_1, {
            attribution: '',
            pane: 'pane_LouisianaParishes_1',
            onEachFeature: pop_LouisianaParishes_1,
            style: style_LouisianaParishes_1_0,
        });
        bounds_group.addLayer(layer_LouisianaParishes_1);
        map.addLayer(layer_LouisianaParishes_1);
 
        function style_LouisianaStateParksBoundaries2014_2_0() {
            return {
                pane: 'pane_LouisianaStateParksBoundaries2014_2',
                stroke: false, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(148,209,128,1.0)',
            }
        }
        map.createPane('pane_LouisianaStateParksBoundaries2014_2');
        map.getPane('pane_LouisianaStateParksBoundaries2014_2').style.zIndex = 402;
        map.getPane('pane_LouisianaStateParksBoundaries2014_2').style['mix-blend-mode'] = 'normal';
        var layer_LouisianaStateParksBoundaries2014_2 = new L.geoJson(json_LouisianaStateParksBoundaries2014_2, {
            attribution: '',
            pane: 'pane_LouisianaStateParksBoundaries2014_2',
            onEachFeature: pop_LouisianaStateParksBoundaries2014_2,
            style: style_LouisianaStateParksBoundaries2014_2_0,
        });
        bounds_group.addLayer(layer_LouisianaStateParksBoundaries2014_2);
        map.addLayer(layer_LouisianaStateParksBoundaries2014_2);
        function pop_StateParkpoints_3(feature, layer) {
            var popupContent = '<table>\
			        <tr>\
                        <th scope="row">FACILITY_N</th>\
                        <td>' + (feature.properties['FACILITY_N'] !== null ? Autolinker.link(String(feature.properties['FACILITY_N'])) : '') + '</td>\
                    </tr>\
					
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADDRESS1'] !== null ? Autolinker.link(String(feature.properties['ADDRESS1'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ADDRESS2'] !== null ? Autolinker.link(String(feature.properties['ADDRESS2'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['CITY'] !== null ? Autolinker.link(String(feature.properties['CITY'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STATE'] !== null ? Autolinker.link(String(feature.properties['STATE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ZIP_CODE'] !== null ? Autolinker.link(String(feature.properties['ZIP_CODE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['PARISHST'] !== null ? Autolinker.link(String(feature.properties['PARISHST'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_StateParkpoints_3_0() {
            return {
                pane: 'pane_StateParkpoints_3',
                shape: 'triangle',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(61,128,53,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(84,176,74,1.0)',
            }
        }
        map.createPane('pane_StateParkpoints_3');
        map.getPane('pane_StateParkpoints_3').style.zIndex = 403;
        map.getPane('pane_StateParkpoints_3').style['mix-blend-mode'] = 'normal';
        var layer_StateParkpoints_3 = new L.geoJson(json_StateParkpoints_3, {
            attribution: '',
            pane: 'pane_StateParkpoints_3',
            onEachFeature: pop_StateParkpoints_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_StateParkpoints_3_0(feature));
            },
        });
        var cluster_StateParkpoints_3 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_StateParkpoints_3.addLayer(layer_StateParkpoints_3);

        bounds_group.addLayer(layer_StateParkpoints_3);
        cluster_StateParkpoints_3.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/StateParkpoints_3.png" /> State Park points': cluster_StateParkpoints_3,'<img src="legend/LouisianaStateParksBoundaries2014_2.png" /> Louisiana State Parks Boundaries 2014': layer_LouisianaStateParksBoundaries2014_2,'<img src="legend/LouisianaParishes_1.png" /> Louisiana-Parishes': layer_LouisianaParishes_1,"OSM Standard": overlay_OSMStandard_0,}).addTo(map);
        setBounds();
        var i = 0;
        layer_LouisianaParishes_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['PARISH'] !== null?String('<div style="color: #fb8282; font-size: 8pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['PARISH']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_LouisianaParishes_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_LouisianaStateParksBoundaries2014_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['FACILITY_N'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['FACILITY_N']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_LouisianaStateParksBoundaries2014_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_StateParkpoints_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['FACILITY_N'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['FACILITY_N']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_StateParkpoints_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_LouisianaParishes_1,layer_LouisianaStateParksBoundaries2014_2,layer_StateParkpoints_3]);
        map.on("zoomend", function(){
            resetLabels([layer_LouisianaParishes_1,layer_LouisianaStateParksBoundaries2014_2,layer_StateParkpoints_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_LouisianaParishes_1,layer_LouisianaStateParksBoundaries2014_2,layer_StateParkpoints_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_LouisianaParishes_1,layer_LouisianaStateParksBoundaries2014_2,layer_StateParkpoints_3]);
        });
        </script>
    </body>
</html>
